<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, NY</div>
        <div class="date">Sunday, May 26th, 2024</div>
      </section>
      <div class="current">
        <div class="temp">70<span>°F</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">60°F / 74°F</div>
      </div>
      <section class="forecast">
        <div class="forecast-title">Tomorrow's Forecast</div>
        <div class="forecast-container">
            <p class="next">50°F / 80°F - <i>Sunny</i> - chilly in morning but gets warmer later</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
